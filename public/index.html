<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red ball game</title>

    <style>
      body {
        background: #ccc;
        margin: 0;
      }

    </style>
  </head>

  <body>
    <canvas
      id="canvas"
      onmousemove="onMouseMove(event)"
      onclick="restartGame()"
    ></canvas>

    <script src="./Enemy.js" />

    <script>
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const canvas = document.querySelector("#canvas");
      canvas.width = screenWidth;
      canvas.height = screenHeight;
      const context = canvas.getContext("2d");

      let intervalId;
      let score = 0;
      let gameOver = false;

    

      let enemies = [];
      let friends = [];

      function insertEnemy(){
        const newEnemy = new Enemy();
      }



      function insertFriend(){
        const newFriend = {
          x: 0,
          y: 0,
          radius: 10,
          color: "green",
          speedX: Math.floor(Math.random()*10 + 5),
          speedY: Math.floor(Math.random()*10 + 5),
        }
        friends.push(newFriend);
      }

      function onMouseMove(event) {
        player.x = event.clientX;
        player.y = event.clientY;
      }


      function drawCircle(x, y, radius, color) {
        context.beginPath();
        context.fillStyle = color;
        context.arc(x, y, radius, 0, 2 * Math.PI);
        context.fill();
      }

      function clearScreen() {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }

      function drawPlayer() {
        drawCircle(player.x, player.y, player.radius, player.color);
      }



      function drawFriend() {
        friends.forEach(friend => {
          drawCircle(friend.x, friend.y, friend.radius, friend.color);
        });
      }



      function moveFriend() {
        friends.forEach(friend => {
          friend.x += friend.speedX;
          friend.y += friend.speedY;
        });
      }

      function checkEnemyCollision() {

        let collision = false;

        enemies.forEach(enemy => {
          const distance = Math.sqrt((player.x - enemy.x) ** 2 + (player.y - enemy.y) ** 2);

          if (distance < player.radius + enemy.radius){   
            collision = true;
          } 
        });

        return collision;
      }



      function isOutOfScreen() {
        return (
          this.x < 0 || this.x > screenWidth || this.y < 0 || this.y > screenHeight
        );
      }
      
      function deleteFriend(friend) {
        friends = friends.filter((f) => f !== friend);
      }


      function endGame() {
        alert(`Fim do jogo! Seu score foi de ${score}`);
        gameOver = true;
        clearInterval(intervalId);
        clearInterval(scoreId);
      }

      function restartGame(){
        if(gameOver === true){
          enemies = [];
          score = 0;
          startGame();
        }    
      }

      function startGame() {

        gameOver = false;
        player.x = screenWidth / 2;
        player.y = screenHeight / 2;

        insertEnemy();

        intervalId = setInterval(gameLoop, 1000 / 60);
        scoreId = setInterval(() => score++, 1000);
      }

      function gameLoop() {
        updateState();
        renderGame();
      }

      function updateState(){
        Enemy.move;

        if (checkEnemyCollision()) {
          endGame();
        }

        Enemy.bounceOnEdge;

        const insertNewEnemyProbability = Math.random();
        if (insertNewEnemyProbability > 0.998){
          insertEnemy();
        }

        const insertFriendProbability = Math.random();
        if (insertFriendProbability > 0.998){
          insertFriend();
        }
      }

      function renderGame(){
        clearScreen();
        drawPlayer();
        drawEnemy();
        drawFriend();
      }

      startGame();
    </script>
  </body>
</html>
