<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redball game</title>

    <style>
      body {
        background: #ccc;
        margin: 0;
      }

      body.fail {
        transition: all 2s ease-in-out;
        background: blue;
      }

      .score {
        position: fixed;
        top: 30px;
        right: 30px;
        font-size: 1.5em;
        font-family: Verdana;
        transition: all 0.7s ease-in;
      }

      .score.highlight {
        font-size: 2em;
        color: green;
        transition: none;
      }
    </style>
  </head>

  <body>
    <canvas
      id="canvas"
      onmousemove="onMouseMove(event)"
      onclick="startGame()"
    ></canvas>

    <div class="score">Score: 0</div>

    <script src="bundle.js"></script>
  </body>
</html>
